        :root {
          --color-main: #0d4a65;

        .glass-header-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(4px);
        }

        .number-btn-shadow {
            box-shadow: 0 4px 0 rgba(0,0,0,0.2);
        }

        ::-webkit-scrollbar { display: none; }
